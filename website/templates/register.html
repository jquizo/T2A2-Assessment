{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
    content %}
    <form method="POST">
      <h1 align="center" class="mt-3">Register</h2>
      <div class="form-group mb-1">
        <label for="email" class="font-weight-700">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group mb-1">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group mb-1">
        <label for="password1">Password (minimum 5 characters)</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm Password)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
